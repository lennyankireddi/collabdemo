<!doctype html>
<html>
    <head>
        <title>C+C Collaboration Demo</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./node_modules/fullcalendar/dist/fullcalendar.min.css" />
        <link rel="stylesheet" href="css/collab.css" />
        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./node_modules/moment/min/moment.min.js"></script>`
        <script type="text/javascript" src="./node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
        <script type="text/javascript" src="./js/collab.js"></script>
    </head>
    <body>
        <div class="header">
            This is the header
        </div>
        <div class="container">
            <div class="content">
                <div class="collab-panel col-sm-12">
                    <div class="collab-card col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        This is card 1.
                    </div>
                    <div class="collab-card col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div id="calendar" class="calendar-container"></div>
                    </div>
                    <div class="collab-card col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        This is card 3.
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-footer footer">
            This is the footer.
        </div>
    </body>
</html>
